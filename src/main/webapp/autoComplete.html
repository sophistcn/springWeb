  <link rel="stylesheet" href="jqueryui/style.css">

  $().ready(function() {
		$("#tags").autocomplete("http://localhost/svn",{
			minChars: 0,
			max: 5,
			autoFill: true,
			mustMatch: true,
			matchContains: true,
			scrollHeight: 220,
			formatItem: function(data, i, total) {
				return "<I>"+data[0]+"</I>";
			},
			formatMatch: function(data, i, total) {
				return data[0];
			},
			formatResult: function(data) {
				return data[0];
			}
		});
	});
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="tags">标签：</label>
  <input id="tags">
</div>
 
 
</body>
</html>
